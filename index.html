<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>OSAME–Rosnička 🌍🌦️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #00796b;
      margin-bottom: 20px;
    }

    .weather-box {
      background: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>OSAME–Rosnička 🌤️🌧️❄️☀️🌪️</h1>

  <div id="weather-box" class="weather-box">
    <p>Načítám data podle tvé polohy... 🧭</p>
  </div>

  <div id="astro-box" class="weather-box"></div>
  <div id="horoskop-box" class="weather-box"></div>
  <div id="obleceni-box" class="weather-box"></div>
  <div class="footer">
    <p>Vytvořil student s modulem OSAME–EX 😎</p>
  </div>

  <script type="module">
    import { zjistiPolohu } from './modules/geo_detect.js';
    import { nactiOpenWeatherGPS } from './modules/load_openweather.js';
    import { ziskejAstronomii } from './modules/astro_data.js';
    import { vypocitejZnamení } from './modules/horoskop.js';
    import { doporucObleceni } from './modules/obleceni.js';

    const outfit = doporucObleceni(data);
     document.getElementById('obleceni-box').innerHTML = `
  <p>👗 Doporučení na dnešní outfit:</p>
  <p><strong>${outfit}</strong></p>
`;

    ziskejAstronomii(lat, lon).then(astro => {
     document.getElementById('astro-box').innerHTML = `
    <p>🌅 Východ Slunce: ${astro.sunrise}</p>
    <p>🌇 Západ Slunce: ${astro.sunset}</p>
    <p>🌙 Východ Měsíce: ${astro.moonrise}</p>
    <p>🌘 Západ Měsíce: ${astro.moonset}</p>
    <p>🌔 Fáze Měsíce: ${astro.moon_phase}</p>
    <p>📍 Azimut Slunce: ${astro.sun_azimuth}°</p>
    <p>📏 Výška Slunce: ${astro.sun_altitude}°</p>
  `;
});

   const znameni = vypocitejZnamení(new Date());
    document.getElementById('horoskop-box').innerHTML = `
  <p>🔮 Dnešní znamení: ${znameni}</p>
  <p>✨ Horoskop: Dnes je vhodný den pro nové začátky a intuitivní rozhodnutí.</p>
`;
    zjistiPolohu()
      .then(({ lat, lon, zdroj }) => {
        nactiOpenWeatherGPS(lat, lon)
          .then(data => {
            document.getElementById('weather-box').innerHTML = `
              <p><strong>🌡️ Teplota:</strong> ${data.teplota}°C</p>
              <p><strong>🌬️ Vítr:</strong> ${data.vitr} m/s</p>
              <p><strong>💧 Vlhkost:</strong> ${data.vlhkost}%</p>
              <p><strong>📈 Tlak:</strong> ${data.tlak} hPa</p>
              <p><strong>🌤️ Stav:</strong> ${data.stav}</p>
              <p><strong>📍 Poloha:</strong> ${data.poloha}</p>
              <p><em>Zdroj polohy:</em> ${zdroj}</p>
            `;
          })
          .catch(err => {
            document.getElementById('weather-box').innerHTML = `
              <p style="color:red;">❌ Chyba počasí: ${err.message}</p>
            `;
          });
      })
      .catch(err => {
        document.getElementById('weather-box').innerHTML = `
          <p style="color:red;">❌ Chyba geolokace: ${err.message}</p>
        `;
      });
  </script>
</body>
</html>
