<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>OSAME–Rosnička 🌍🌦️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #00796b;
      white-space: nowrap;
      margin-bottom: 10px;
    }

    .weather-box {
      background: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>OSAME–Rosnička 🌤️🌧️❄️☀️🌪️</h1>

  <div id="weather-box" class="weather-box">
    <p>Načítám data podle tvé polohy... 🧭</p>
  </div>

  <div class="footer">
    <p>Vytvořil student s modulem OSAME–EX 😎</p>
  </div>

  <script type="module">
    import { zjistiPolohu } from './modules/geo_detect.js';
    import { nactiOpenWeatherGPS } from './modules/load_openweather.js';

    zjistiPolohu().then(({ lat, lon, zdroj }) => {
      nactiOpenWeatherGPS(lat, lon).then(data => {
        document.getElementById('weather-box').innerHTML = `
          <p><strong>🌡️ Teplota:</strong> ${data.teplota}°C</p>
          <p><strong>🌬️ Vítr:</strong> ${data.vitr} m/s</p>
          <p><strong>💧 Vlhkost:</strong> ${data.vlhkost}%</p>
          <p><strong>📈 Tlak:</strong> ${data.tlak} hPa</p>
          <p><strong>🌤️ Stav:</strong> ${data.stav}</p>
          <p><strong>📍 Poloha:</strong> ${data.poloha}</p>
          <p><em>Zdroj polohy:</em> ${zdroj}</p>
        `;
      }).catch(err => {
        document.getElementById('weather-box').innerHTML = `<p style="color:red;">❌ Chyba: ${err.message}</p>`;
      });
    });
  </script>
</body>
</html>
