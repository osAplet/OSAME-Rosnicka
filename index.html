<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌦️ OSAME- Rosnička OS Aplet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fff);
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }
    .box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>🌦️OSAME- Rosnička OS Aplet</h1>

  <!-- 📍 Poloha a počasí -->
  <div id="weather-box" class="box">
    <p>📍 Načítám aktuální počasí...</p>
  </div>

  <!-- 📈 Predikce počasí -->
  <div id="predpoved-box" class="box">
    <p>📈 Načítám předpověď počasí...</p>
  </div>

  <!-- 👕 Doporučení oblečení -->
  <div id="obleceni-box" class="box">
    <p>👕 Načítám doporučení oblečení...</p>
  </div>

  <!-- 🔮 Horoskop -->
  <div id="horoskop-box" class="box">
    <p>🔮 Načítám horoskop...</p>
  </div>

  <!-- 🌗 Astronomická data -->
  <div id="faze-box" class="box">
    <p>🌗 Načítám fázi dne...</p>
  </div>
  <div id="astro-box" class="box">
    <p>🌌 Načítám astrální data...</p>
  </div>

  <!-- 🌍 Ekologický dopad -->
  <div id="eco-box" class="box">
    <p>🌍 Načítám ekologický dopad...</p>
  </div>

  <!-- 🖼️ Vizualizace -->
  <div id="vizualizace-box" class="box" style="display: none;">
    <p>🖼️ Načítám vizualizaci...</p>
  </div>

  <!-- 👣 Footer -->
  <div class="footer">
    <p>👨‍💻 Vytvořil student s modulem OSAME</p>
  </div>

  <!-- 🚀 Spouštěcí skript -->
  <script type="module">
    import { zjistiPolohu } from './moduly/nactiPolohu.js';
    import { nactiPočasí } from './moduly/nactiPočasí.js';
    import { doporuceni } from './moduly/doporuceni.js';
    import { vypocitejPredikci } from './moduly/predpoved.js';
    import { vypocitejHoroskop } from './moduly/horoskop.js';
    import { ziskejAstronomii } from './moduly/astro_data.js';
    import { urciFaziDne } from './moduly/faze_dne.js';
    import { vypocetEkologickehoDopadu } from './moduly/eco_impact.js';
    import { zobrazVizualizaci } from './moduly/vizualizace.js';

    // 📍 Poloha a počasí
    zjistiPolohu((lat, lon) => {
      nactiPočasí(lat, lon).then(data => {
        document.getElementById("weather-box").innerHTML = `
          <p><strong>🌡️ Teplota:</strong> ${data.main.temp} °C</p>
          <p><strong>💧 Vlhkost:</strong> ${data.main.humidity} %</p>
          <p><strong>🌬️ Tlak:</strong> ${data.main.pressure} hPa</p>
          <p><strong>🌦️ Počasí:</strong> ${data.weather[0].description}</p>
          <p><strong>📍 Poloha:</strong> ${data.name}</p>
        `;

        // 👕 Doporučení oblečení
        const obleceni = doporuceni(data.main.temp, data.main.humidity);
        document.getElementById("obleceni-box").innerHTML = `
          <p><strong>👕 Doporučení:</strong> ${obleceni}</p>
        `;

        // 🌍 Ekologický dopad
        const hodnoty = {
          co2: 420,
          ch4: 1.8,
          nox: 0.03,
          teplota: data.main.temp,
          vlhkost: data.main.humidity
        };
        const dopad = vypocetEkologickehoDopadu(hodnoty);
        document.getElementById("eco-box").innerHTML = `
          <p><strong>🌍 Index znečištění:</strong> ${dopad}</p>
        `;
      });

      // 📈 Predikce počasí
      vypocitejPredikci(lat, lon).then(pred => {
        document.getElementById("predpoved-box").innerHTML = `
          <p><strong>📈 Předpověď:</strong> ${pred}</p>
        `;
      });

      // 🌗 Astronomická data
      ziskejAstronomii(lat, lon).then(data => {
        const fazeDne = urciFaziDne(data);
        document.getElementById("faze-box").innerHTML = `
          <p><strong>🌗 Fáze dne:</strong> ${fazeDne}</p>
        `;
        document.getElementById("astro-box").innerHTML = `
          <p><strong>🌅 Východ Slunce:</strong> ${data.sunrise}</p>
          <p><strong>🌇 Západ Slunce:</strong> ${data.sunset}</p>
          <p><strong>🌑 Fáze Měsíce:</strong> ${data.moon_phase}</p>
          <p><strong>🧭 Azimut Slunce:</strong> ${data.sun_azimuth}</p>
          <p><strong>📏 Výška Slunce:</strong> ${data.sun_altitude}</p>
        `;
      });

      // 🔮 Horoskop
      vypocitejHoroskop().then(horo => {
        document.getElementById("horoskop-box").innerHTML = `
          <p><strong>🔮 Horoskop:</strong> ${horo}</p>
        `;
      });

      // 🖼️ Vizualizace
      zobrazVizualizaci().then(() => {
        document.getElementById("vizualizace-box").style.display = "block";
      });
    });
  </script>

</body>
</html>
