<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSAME-Rosnička</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      white-space: nowrap;
      margin: 0 20px;
    }

    .weather-box {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }

    p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <h1>OSAME–Rosnička 🌟🌦️❄️☀️</h1>

  <div id="weather-box" class="weather-box">
    <p>🌦️ Načítám aktuální data...</p>
  </div>

  <div id="obleceni-box" class="weather-box">
    <p>🧥 Načítám doporučení oblečení...</p>
  </div>

  <div id="faze-box" class="weather-box">
    <p>🌗 Načítám fázi dne...</p>
  </div>

  <div id="astro-box" class="weather-box">
    <p>🔭 Načítám astrální data...</p>
  </div>

  <div id="horoskop-box" class="weather-box">
    <p>🔮 Načítám horoskop...</p>
  </div>

  <div class="footer">
    <p>Vytvořil student s modulem OSAME–OSAMI–EX 🦊</p>
  </div>

  <script type="module">
    import { zjistiPolohu } f rom './modules/geo_detect.js';
    import { nactiOpenWeatherGPS } from './modules/load_weather.js';
    import { ziskejAstronomii } from './modules/astro_data.js';
    import { doporucObleceni } from './modules/obleceni.js';
    import { vypocitejZnameni } from './modules/horoskop.js';
    import { urciFaziDne } from './modules/faze_dne.js';

    zjistiPolohu()
      .then(({ lat, lon }) => {
        nactiOpenWeatherGPS(lat, lon)
          .then(data => {
            document.getElementById("weather-box").innerHTML = `
              <p><strong>🌡️ Teplota:</strong> ${data.temp}°C</p>
              <p><strong>💨 Vítr:</strong> ${data.wind} m/s</p>
              <p><strong>💧 Vlhkost:</strong> ${data.humidity}%</p>
              <p><strong>📈 Tlak:</strong> ${data.pressure} hPa</p>
              <p><strong>☁️ Stav:</strong> ${data.status}</p>
              <p><strong>📍 Poloha:</strong> ${data.location}</p>
            `;
          })
          .catch(err => {
            document.getElementById("weather-box").innerHTML = `<p style="color:red;">❌ Chyba při načítání dat</p>`;
          });

        doporucObleceni(lat, lon)
          .then(outfit => {
            document.getElementById("obleceni-box").innerHTML = `
              <p><strong>🧥 Doporučení na dnešní oblečení:</strong> ${outfit}</p>
            `;
          });

        ziskejAstronomii(lat, lon)
          .then(astro => {
            const fazeDne = urciFaziDne(astro);
            document.getElementById("faze-box").innerHTML = `
              <p><strong>🌗 Fáze dne:</strong> ${fazeDne}</p>
            `;
            document.getElementById("astro-box").innerHTML = `
              <p><strong>🌅 Východ Slunce:</strong> ${astro.sunrise}</p>
              <p><strong>🌇 Západ Slunce:</strong> ${astro.sunset}</p>
              <p><strong>🌙 Východ Měsíce:</strong> ${astro.moonrise}</p>
              <p><strong>🌘 Západ Měsíce:</strong> ${astro.moonset}</p>
              <p><strong>🌑 Fáze Měsíce:</strong> ${astro.moonPhase}</p>
              <p><strong>🧭 Azimut Slunce:</strong> ${astro.azimuth}°</p>
              <p><strong>📏 Výška Slunce:</strong> ${astro.sunAltitude}°</p>
            `;
          });

        const znameni = vypocitejZnameni();
        document.getElementById("horoskop-box").innerHTML = `
          <p><strong>♈ Dnešní znamení:</strong> ${znameni}</p>
          <p><strong>📝 Horoskop:</strong> Dnes je vhodný čas k rodinné pohodě, popovídání si s rodiči či partnery. Něčím si udělejte radost ✨</p>
        `;
      });
  </script>

</body>
</html>
